<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title w-100">
      <input [(ngModel)]="editedNote.heading" class="form-control border-0" placeholder="Otsikko">
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <textarea [(ngModel)]="editedNote.description" class="form-control border-0" style="height: 20rem;" placeholder="Kuvaus"></textarea>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-success" (click)="saveNote()">Tallenna</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Peruuta</button>
  </div>
</ng-template>
